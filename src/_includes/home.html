---
layout: default
---

<main class="container max-w-screen-lg mx-auto px-4 my-4">
  <section>
    <h1 class="text-5xl font-bold mt-20 mb-6">{{ title }}</h1>
    <p class="text-2xl mb-14">{{ tagline }}</p>
  </section>

  <section class="markdown mb-14">{{ content | safe }}</section>

  <section class="mb-10">
    <div class="grid lg:grid-cols-2 gap-6 mb-14">
      {% for s in shortcuts %}
      <a
        href="{{ s.url }}"
        class="bg-green-200 hover:bg-green-100 p-6 rounded-md"
      >
        <h2 class="text-2xl font-bold mb-3">{{ s.title }}</h2>
        <p>{{ s.description }}</p>
      </a>
      {% endfor %}
    </div>
  </section>

  <section class="mb-10 bg-orange-100">[Walkthough hero component]</section>

  <section>
    <h2 class="text-2xl font-bold mb-6">
      Organisations supporting these principles
    </h2>
    <div class="grid lg:grid-cols-4 gap-4 mb-14">
      {% for l in logos %}
      <a href="{{ l.url }}" target="_blank" rel="noopener noreferrer">
        <img src="{{ l.image }}" alt="{{ l.alt }}" class="h-32 mx-auto" />
      </a>
      {% endfor %}
    </div>
  </section>
</main>
